name: tikitar_demo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  # flutter_svg: ^2.0.17  # not using, rather remove or use it
  webview_flutter: ^4.10.0
  shared_preferences: ^2.2.2
  http: ^1.3.0
  flutter_inappwebview: ^6.1.5
  flutter_html: ^3.0.0-alpha.6
  permission_handler: ^12.0.0+1
  geolocator: ^13.0.4
  file_picker: ^10.1.2
  image_picker: ^1.1.2
  qr_flutter: ^4.1.0
  flutter_svg: ^2.1.0
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/tikitar-logo.png"  # Replace with your icon path
  adaptive_icon_background: "#ffffff"  # Background color for Android adaptive icons
  adaptive_icon_foreground: "assets/icon/tikitar-logo.png"  # Foreground image for adaptive icons

flutter:
  uses-material-design: true

  # Add the assets section here
  assets:
    - assets/images/tikitar-logo.png
    - assets/images/tikitar-bar.png
    - assets/svg/warning.svg
